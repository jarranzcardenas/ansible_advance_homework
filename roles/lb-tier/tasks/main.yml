---
# tasks file for lb-tier
- name: Install {{ load-balancer }}
  package:
    name: "{{ load-balancer }}"
    state: present

- name: Enable {{ load-balancer }} at boot
  service:
    name: "{{ load-balancer }}"
    enabled: yes

- name: Configure haproxy to load balance over app servers
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
    mode: 0644
  notify: restart {{ load-balancer }}
